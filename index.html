<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ToDo List v1</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">ToDo App</h1>
      <form id="formulario">
        <input
          type="text"
          placeholder="Ingrese tarea"
          class="form-control my-2"
        />
        <button class="btn btn-block btn-primary" type="submit">Agregar</button>
      </form>
      <div id="lista-tareas" class="mt-3"></div>
    </div>

    <template id="template-alerta">
      <div
        class="
          alert alert-warning
          d-flex
          justify-content-between
          align-items-center
        "
      >
        <p class="m-0">Tarea 1</p>
        <h3 class="m-0">
          <i class="fas fa-check-circle text-success"></i>
          <i class="fas fa-minus-circle text-danger"></i>
        </h3>
      </div>
    </template>
    <script src="./js/index.js"></script>
  </body>
</html>
